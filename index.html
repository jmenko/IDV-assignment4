<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Singapore Subzone Choropleth</title>
  <!-- Ensure mobile-friendly scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    html, body, #map { margin:0; padding:0; height:100%; }
    .info {
      padding: 6px 8px;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 { margin:0 0 5px; }
    .legend { line-height: 18px; color: #555; }
    .legend i { width:18px; height:18px; float:left; margin-right:8px; opacity:0.7; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- D3.js & Leaflet.js from CDNs -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // 1) Init map
    const map = L.map('map').setView([1.3521, 103.8198], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 2) Info & legend controls
    const info = L.control();
    info.onAdd = () => {
      const div = L.DomUtil.create('div', 'info');
      div.innerHTML = '<h4>Subzone Value</h4>Hover over a subzone';
      return div;
    };
    info.addTo(map);

    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = () => L.DomUtil.create('div', 'info legend');
    legend.addTo(map);

    // 3) Load CSV & GeoJSON, then draw
    Promise.all([
      d3.csv('data.csv'),
      fetch('https://chi-loong.github.io/IDV/assignments/sgmap.json')
        .then(r => r.json())
    ]).then(([rows, geojson]) => {
      // Build lookup
      const dataByZone = {};
      rows.forEach(r => {
        const key = r['Subzone'].trim();
        dataByZone[key] = +r['Value'];
      });

      // Color scale
      const vals = Object.values(dataByZone);
      const colorScale = d3.scaleQuantize()
        .domain([d3.min(vals), d3.max(vals)])
        .range(d3.schemeBlues[7]);

      function getColor(name) {
        const v = dataByZone[name];
        return v != null ? colorScale(v) : '#ccc';
      }

      // Style & interactivity
      function style(f) {
        return {
          fillColor: getColor(f.properties.subzone_n),
          weight: 1, color: 'white', dashArray: '2', fillOpacity: 0.7
        };
      }
      function highlight(e) {
        const l = e.target;
        l.setStyle({ weight: 3, color: '#666', fillOpacity: 0.9 }).bringToFront();
        info.getContainer().innerHTML =
          `<h4>${l.feature.properties.subzone_n}</h4>` +
          `<b>Value:</b> ${dataByZone[l.feature.properties.subzone_n] ?? 'n/a'}`;
      }
      function reset(e) {
        geoLayer.resetStyle(e.target);
        info.getContainer().innerHTML = '<h4>Subzone Value</h4>Hover over a subzone';
      }
      function zoom(e) { map.fitBounds(e.target.getBounds()); }
      function onEach(f, l) {
        l.on({ mouseover: highlight, mouseout: reset, click: zoom });
        l.bindPopup(
          `<strong>${f.properties.subzone_n}</strong><br/>` +
          `Value: ${dataByZone[f.properties.subzone_n] ?? 'n/a'}`
        );
      }

      const geoLayer = L.geoJSON(geojson, {
        style, onEachFeature: onEach
      }).addTo(map);

      // Build legend
      const legendDiv = legend.getContainer();
      const breaks = colorScale.thresholds();
      legendDiv.innerHTML = '';
      legendDiv.innerHTML +=
        `<i style="background:${colorScale.range()[0]}"></i> < ${Math.round(breaks[0])}<br>`;
      breaks.forEach((b, i) => {
        const from = Math.round(breaks[i-1] || 0);
        const to   = Math.round(b);
        const col  = colorScale.range()[i+1];
        legendDiv.innerHTML +=
          `<i style="background:${col}"></i> ${from}&ndash;${to}<br>`;
      });
      legendDiv.innerHTML +=
        `<i style="background:${colorScale.range().slice(-1)[0]}"></i> ≥ ${Math.round(d3.max(vals))}`;
    })
    .catch(err => {
      console.error('Load error:', err);
      alert('Failed to load data. Check console.');
    });
  </script>
</body>
</html>
